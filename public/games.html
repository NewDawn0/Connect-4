        <div class="grid">
            <div class="grid-image-overlay"></div>
            <div class="namebox"></div>
            <div id="info-you">
                </br>
                <h1><span id="youName"></span></h1>
                <h2><span id="youWins"></span></h2>
                <h2><span id="youLosses"></span></h2>
                <h2><span id="youDraws"></span></h2>
            </div>
            <script>
                var you = JSON.parse(localStorage.getItem("user"));
                document.getElementById("youName").innerHTML = you.name;
                document.getElementById("youWins").innerHTML = "wins: " + you.wins;
                document.getElementById("youLosses").innerHTML = "losses: " + you.losses;
                document.getElementById("youDraws").innerHTML = "draws: " + you.draws;
            </script>
            <div id="info-other">
                </br>
                <h1><span id="enemyName"></span></h1>
                <h2><span id="enemyWins"></span></h2>
                <h2><span id="enemyLosses"></span></h2>
                <h2><span id="enemyDraws"></span></h2>
            </div>
            <script>
                var enemy = JSON.parse(localStorage.getItem("enemy"));
                document.getElementById("enemyName").innerHTML = enemy.name;
                document.getElementById("enemyWins").innerHTML = "wins: " + enemy.wins;
                document.getElementById("enemyLosses").innerHTML = "losses: " + enemy.losses;
                document.getElementById("enemyDraws").innerHTML = "draws: " + enemy.draws;
                if (enemy.name == you.name) {
                    window.location.href = "dashboard.html";
                    alert("You can't play against yourself!");
                }
            </script>
            <div id="arrow1" onclick="player(35)"></div>
            <div id="arrow2" onclick="player(36)"></div>
